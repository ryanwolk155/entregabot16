<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Confirmação</title>

  <!-- ===================== -->
  <!-- ESTILO -->
  <!-- ===================== -->
  <style>
    body {
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 20px 40px;
      font-size: 22px;
      border: none;
      border-radius: 8px;
      background: #000;
      color: #fff;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>

<body>

<button id="purchaseBtn">ACESSAR GRUPO</button>

<script>
  const btn = document.getElementById("purchaseBtn");
  let fired = false;

  btn.addEventListener("click", function () {
    if (fired) return;
    fired = true;
    btn.disabled = true;

    // Redirect após clique
    setTimeout(() => {
      window.location.href = "https://t.me/+ixSVQhqNf8cwZjU5";
    }, 800);
  });

  // Fallback automático
  setTimeout(() => {
    if (!fired) {
      window.location.href = "https://t.me/+ixSVQhqNf8cwZjU5";
    }
  }, 15000);
</script>

</body>
</html>
